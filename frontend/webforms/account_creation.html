<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg/com/htmx.org"></script>
</head>
<body>
    <h1>Account Creation</h1>
    <!--div below will be replaced with the email verification applet.-->
    <form action="/api/v1/verify" method="POST">
    <div>
        <label class="text-3xl font-bold underline">Email</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label class="text-3xl font-bold underline">Password</label>
        <input type="text" id="password" name="password">
    </div>
    <div>
        <input type="submit">
    </div>
    </form>
</div>
</body>
